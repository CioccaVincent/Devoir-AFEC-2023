<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd12bbf080.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Exosprint</title>
</head>
<body>
    <section class="titre">
        <div>
            <h1>Hébergement à Marseille</h1>
        </div> 
    </section>
    <main>
        <figure>
            <img src="img/la_cannebiere.jpg" alt="">
            <figcaption>
                <p>Auberge la Cannebière</p>
                <p>Nuit à partir de 25€</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star stargrey"></i>
            </figcaption>
        </figure>

        <figure>
            <img src="img/hotel_du_port.jpg" alt="">
            <figcaption>
                <p>Hôtel du Port</p>
                <p>Nuit à partir de 52€</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>                
                <i class="fa-solid fa-star"></i>                
            </figcaption>
        </figure>

        <figure>
            <img src="img/les_mouettes.jpg" alt="">
            <figcaption>
                <p>Hôtel les Mouettes</p>
                <p>Nuit à partir de 76€</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star stargrey"></i>
            </figcaption>
        </figure>

        <figure>
            <img src="img/la_mer.jpg" alt="">
            <figcaption>
                <p>Auberge de la Mer</p>
                <p>Nuit à partir de 46€</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star stargrey"></i>
                <i class="fa-solid fa-star stargrey"></i>
            </figcaption>
        </figure>

        <figure>
            <img src="img/le_panier.jpg" alt="">
            <figcaption>
                <p>Hôtel le Panier</p>
                <p>Nuit à partir de 23€</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star stargrey"></i>
            </figcaption>
        </figure>

        <figure>
            <img src="img/amina.jpg" alt="">
            <figcaption>
                <p>Hôtel chez Amina</p>
                <p>Nuit à partir de 96€</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>                
                <i class="fa-solid fa-star"></i>                
            </figcaption>
        </figure>
    </main>
</body>
</html>
